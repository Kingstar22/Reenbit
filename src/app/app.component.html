<div class="chat">
    <app-sidebar
        class="chat__sidebar"
        (dialogueClick)="onDialogueSelected($event)"></app-sidebar>
    <app-chat
        class="chat__messages"
        [dialogue]="dialogue"
        *ngIf="dialogue else emptyState"></app-chat>
</div>

<ng-template #emptyState>
    <p class="posts-empty">Select dialogue in sidebar</p>
</ng-template>
